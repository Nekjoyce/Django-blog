{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <!-- the url is the place where the computer will send the details of the post.
            post.pk tells the computer to take note of the primary key -->
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    
{% endblock content %}
